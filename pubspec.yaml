name: edugo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.0  # Moved to main dependencies
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  shared_preferences: ^2.0.17  
  dio: ^5.4.0
  fluttertoast: ^8.2.12
  flutter_secure_storage: ^9.2.4
  jwt_decoder: ^2.0.1
  dropdown_search: ^6.0.2
  dropdown_button2: ^2.3.9
  firebase_core: ^3.12.1
  firebase_messaging: ^15.2.4
  url_launcher: ^6.3.1
  path_provider: ^2.0.15
  open_file: ^3.3.2
  email_validator: ^3.0.0
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  carousel_slider: ^5.0.0
  flutter_lints: ^5.0.0
  google_fonts: ^6.2.0
  intl: ^0.20.0
  file_picker: ^8.0.0
  image_picker: ^0.8.7+3
  permission_handler: ^11.4.0
  http_parser: ^4.0.2
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon_app.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/scholarship_1.png
    - assets/images/flags/
    - assets/images/flags/australia.png
    - assets/images/flags/italy.png
    - assets/images/flags/usa.png
    - assets/images/flags/canada.png
    - assets/images/flags/japan.png
    - assets/images/flags/new_zealand.png
    - assets/images/flags/china.png
    - assets/images/flags/uk.png
    - assets/images/flags/singapore.png
    - assets/images/flags/germany.png
